<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anki Flashcard Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'primary': {
                'DEFAULT': '#2563eb',
                'light': '#3b82f6',
                'dark': '#1d4ed8'
              },
              'secondary': 'rgba(28, 28, 30, 0.7)',
              'background': '#0a0a0a',
              'text-primary': '#f5f5f7',
              'text-secondary': '#a1a1aa',
              'border': 'rgba(60, 60, 67, 0.36)',
              'success': '#10b981',
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '-200px 0' },
                '100%': { backgroundPosition: 'calc(100% + 200px) 0' },
              },
              pulse: {
                '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(59, 130, 246, 0.7)' },
                '50%': { transform: 'scale(1.02)', boxShadow: '0 0 0 7px rgba(59, 130, 246, 0)' },
              }
            },
            animation: {
              shimmer: 'shimmer 2s linear infinite',
              pulse: 'pulse 2s infinite',
            }
          }
        }
      }
    </script>
<style>
  body {
    background-color: #0a0a0a;
    background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
    background-size: 20px 20px;
  }
  .glass-effect {
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
  }
</style>
<script type="importmap">

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0"
  }
}
</script>
<script src="https://cdn.jsdelivr.net/npm/mammoth@1.7.1/mammoth.browser.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
</head>

</body>
</html>
